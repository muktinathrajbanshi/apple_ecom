<!doctype html>
<html lang="en">
  <head>
    <title>Apple Products</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
            
                <div class="card">
                    <div class="path text-uppercase">
                        HOME / APPLE / PRODUCTS / <a>APPLE AIRPODS</a>
                    </div>
                    <div class="row">
                        <div class="col-md-6 text-center align-self-center">
                            <img src="images/iphone.png" alt="img-fluid">
                        </div>

                        <div class="col-md-6 info">
                            <div class="row title mb-2">
                                <div class="col-md-9 col-12">
                                    <h1>Apple AirPods 2</h1>
                                    <p>A display that never sleep. Helps you crush your fitness goals and let's you go without mobile.</p>
                                </div>
                                <div class="col-md-3 col-12 text-right">
                                    <a href="#"><i class="fas fa-heart"></i></a>
                                </div>
                            </div>
                            <span class="fas fa-star checked"></span>
                            <span class="fas fa-star checked"></span>
                            <span class="fas fa-star checked"></span>
                            <span class="fas fa-star checked"></span>
                            <span class="fas fa-star-half-alt checked"></span>
                            <span id="reviews"> 31250 Reviews </span>
                            <div class="row prices">
                                <label class="radio">
                                    <input type="radio" name="products" value="earpods" checked id="pro">
                                    <span>
                                        <div class="row">
                                            <big><b>Earpods pro</b></big>
                                        </div>
                                        <div class="row">
                                            Rs. 13900.00
                                        </div>
                                    </span>
                                </label>

                                <label class="radio">
                                    <input type="radio" name="products" value="earpods" checked id="pro">
                                    <span>
                                        <div class="row">
                                            <big><b>Earpods pro 2</b></big>
                                        </div>
                                        <div class="row">
                                            Rs. 14900.00
                                        </div>
                                    </span>
                                </label>

                            </div>
                        </div>
                    </div>

                    <div class="row lower">
                        <div class="col">
                            <!-- Left and right controls -->
                            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                               <i class="fas fa-arrow-left"></i>
                            </a>
                            <a class="carousel-control-next" href="#demo" data-slide="next">
                                <i class="fas fa-arrow-right"></i>
                            </a>
                        </div>
                        <div class="col text-right align-self-center">
                            <button class="btn">Add to</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="carousel-item">
            <img src="chicago.jpg" alt="Chicago">
            </div>
            
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
