<!doctype html>
<html lang="en">
  <head>
    <title>Apple Products</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
            
                <div class="card">
                    <div class="path text-uppercase">
                        HOME / APPLE / PRODUCTS / <a>APPLE AIRPODS</a>
                    </div>
                    <div class="row">
                        <div class="col-md-6 text-center align-self-center">
                            <img src="images/iphone.png" alt="img-fluid">
                        </div>

                        <div class="col-md-6 info">
                            <div class="row title mb-2">
                                <div class="col-md-10 col-12">
                                    <h1>Apple AirPods 2</h1>
                                    <p>A display that never sleep. Helps you crush your fitness goals and let's you go without mobile.</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <div class="carousel-item">
            <img src="chicago.jpg" alt="Chicago">
            </div>
            
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

    </div>
  </body>
</html>
